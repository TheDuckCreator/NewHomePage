---
title: Blog
layout: page
---

<body>
  {% for post in site.posts %}
  <div class="box is-medium margin05">
    <h5 class="title is-5 kanit">
      <a href="{{ post.url }} ">{{ post.title }} </a>
      {% if post.category == "work" %}
      <span class="tag is-warning is-uppercase">{{ post.category }}</span>

      {% elsif post.category == "life" %}
      <span class="tag is-primary is-uppercase">{{ post.category }}</span>

      {% elsif post.category == "it-blog" %}
      <span class="tag is-info is-uppercase">{{ post.category }}</span>
      {% endif %}
    </h5>

    <p style="margin-top:0.2em;">
      {{ post.excerpt }}
    </p>
  </div>
  {% endfor %}
</body>
