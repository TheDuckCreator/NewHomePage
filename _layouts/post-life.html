<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/th_TH/sdk.js#xfbml=1&version=v4.0&appId=389712018153235&autoLogAppEvents=1"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:300,400&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link rel="icon" href="/assets/web logo.png" />
    <style>
      h1,
      h2,
      h3,
      h4,
      blockquote {
        font-family: "kanit", sans-serif;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 28px;
        font-weight: bold;
        padding-top: 0.4em;
        padding-bottom: 0.4em;
      }

      img {
        display: block;
        margin-right: auto;
        margin-left: auto;
        max-height: 512px;
        width: auto;
      }

      p {
        margin-bottom: 1em;
      }
    </style>
  </head>

  <body>
    {% include navigation.html %}
    <section class="hero  is-danger is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="subtitle is-3 kanit acenter tdc-remove-margin-bt ">
            {{ page.title }}
            <br />
            <span class="subtitle kanitlight is-5"
              >Post Written By <strong>{{ page.author }}</strong> -
              {{ page.date | date_to_string }}
            </span>
          </h1>
        </div>
      </div>
    </section>
    <br />
    <div class="container tdc-mobile-90">
      <div class="columns">
        <div class="column is-three-quarters">
          <h3 class="title kanit is-3">{{ page.subtitle }}</h3>

          <div class="is-medium">
            {{ content }}

            <hr />
            <p class="control">
              <a class="button is-rounded" href="{{ page.git }} ">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
                <span>Source Code - GitHub</span>
              </a>
            </p>
            {% if page.comments %}
            <div id="disqus_thread"></div>
            <script>
              /**
               *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
               *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
              /*
var disqus_config = function () {
this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
*/
              ;(function() {
                // DON'T EDIT BELOW THIS LINE
                var d = document,
                  s = d.createElement("script")
                s.src = "https://the-duck-creator.disqus.com/embed.js"
                s.setAttribute("data-timestamp", +new Date())
                ;(d.head || d.body).appendChild(s)
              })()
            </script>
            <noscript
              >Please enable JavaScript to view the
              <a href="https://disqus.com/?ref_noscript"
                >comments powered by Disqus.</a
              ></noscript
            >
            {% endif %}
          </div>
        </div>
        <div class="column">
          <h3 class="title is-5 kanit">ติดตามเราได้ที่</h3>
          <div
            class="fb-page"
            data-href="https://www.facebook.com/theduckcreatorthailand"
            data-tabs="timeline"
            data-width=""
            data-height=""
            data-small-header="false"
            data-adapt-container-width="true"
            data-hide-cover="false"
            data-show-facepile="true"
          >
            <blockquote
              cite="https://www.facebook.com/theduckcreatorthailand"
              class="fb-xfbml-parse-ignore"
            >
              <a href="https://www.facebook.com/theduckcreatorthailand"
                >The Duck Creator</a
              >
            </blockquote>
          </div>
        </div>
      </div>
    </div>

    <br /><br />
    {% include footer.html%}
    <script src="https://kit.fontawesome.com/942c2b45e2.js"></script>
  </body>
</html>
