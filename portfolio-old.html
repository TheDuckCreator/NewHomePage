---
title: Portfolio- The Duck Creator
layout: page
---

<body>
    {% for post in site.posts  %}
    {% if post.category == "work" %}
    <div class="box is-medium margin05">
        <h5 class="title is-5 kanit"><a href="{{post.url}} ">{{post.title}} </a></h5>
        <p> {{post.excerpt}} </p>

        <div class="field is-grouped kanitlight">
            <p class="control">
                <a class="button is-rounded is-primary">
                    {{post.created_year}}
                </a>
            </p>
            <p class="control">
                <a class="button is-rounded is-success">
                    <span class="icon">
                        <i class="fas fa-code"></i>
                    </span>
                    <span> {{post.language}} </span>
                </a>
            </p>
            <p class="control">
                <a class="button is-rounded" href="{{post.git}} ">
                    <span class="icon">
                        <i class="fab fa-github"></i>
                    </span>
                    <span>GitHub</span>
                </a>
            </p>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</body>
